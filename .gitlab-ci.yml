stages:
  - install
  - test
  - build
  - deploy

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/
    - dist/
    - docs/
    - cdocs/

before_script:
  - source ~/.bashrc
  - tail ~/.bashrc
  - whoami
  - export PATH=/home/gitlab-runner/.nvm/versions/node/v10.15.3/bin:$PATH
  - node -v
  - yarn -v
  - export

# 安装依赖
Install:
  stage: install
  script:
    - yarn install
  only:
    - /master.*/
    - /develop.*/
    - /release.*/
    - /hotfix.*/
    - /doc.*/

Lint:
  stage: test
  script:
    - echo 'yarn run lint'
  only:
    - /master.*/
    - /develop.*/
    - /release.*/
    - /hotfix.*/

Test:
  stage: test
  script:
    - echo 'yarn run test'
  only:
    - /master.*/
    - /develop.*/
    - /release.*/
    - /hotfix.*/

Build:
  stage: build
  script:
    - yarn run build
  only:
    - /master.*/
    - /develop.*/
    - /release.*/
    - /hotfix.*/

Build-Doc:
  stage: build
  script:
    - yarn run doc:build
  only:
    - /develop.*/

Build-CDoc:
  stage: build
  script:
    - yarn run cdoc:build
  only:
    - /develop.*/

Deploy-Release:
  stage: deploy
  script:
    - yarn run deploy:release
  only:
    - /release.*/

Deploy-Test:
  stage: deploy
  script:
    - yarn run deploy:test
  only:
    - /develop.*/

Deploy-Hotfix:
  stage: deploy
  script:
    - yarn run deploy:hotfix
  only:
    - /hotfix.*/

Deploy-Prod:
  stage: deploy
  script:
    - yarn run deploy:prod
  when: manual
  only:
    - /master.*/

Deploy-Doc:
  stage: deploy
  script:
    - yarn run deploy:doc
  only:
    - /develop.*/

Deploy-CDoc:
  stage: deploy
  script:
    - yarn run deploy:cdoc
  only:
    - /develop.*/