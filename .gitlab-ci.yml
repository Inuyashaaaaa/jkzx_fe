stages:
  - install
  - test
  - build
  - deploy

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/
    - dist/

before_script:
  - source ~/.bashrc
  - tail ~/.bashrc
  - whoami
  - export PATH=/home/gitlab-runner/.nvm/versions/node/v10.15.3/bin:$PATH
  - node -v
  - yarn -v
  - export

# 安装依赖
Install:
  stage: install
  script:
    - yarn install
  only:
    - master
    - master-staging
    - /release.*/
    - /hotfix.*/

Lint:
  stage: test
  script:
    - echo 'yarn run lint'
  only:
    - master
    - master-staging
    - /release.*/
    - /hotfix.*/

Test:
  stage: test
  script:
    - echo 'yarn run test'
  only:
    - master
    - master-staging
    - /release.*/
    - /hotfix.*/

Build:
  stage: build
  script:
    - yarn run build
  only:
    - master
    - master-staging
    - /release.*/
    - /hotfix.*/

Deploy-Release:
  stage: deploy
  script:
    - yarn run deploy:release
  only:
    - /release.*/

Deploy-Test:
  stage: deploy
  script:
    - yarn run deploy:test
  only:
    - master-staging

Deploy-Hotfix:
  stage: deploy
  script:
    - yarn run deploy:hotfix
  only:
    - /hotfix.*/

Deploy-Prod:
  stage: deploy
  script:
    - export
    - yarn run deploy:prod
  when: manual
  only:
    - master

Deploy-Doc:
  stage: deploy
  script:
    - yarn run deploy:doc
  when: manual
  only:
    - master
